<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="add">
        <p v-cloak>{{ msg }}</p>
        <div v-html="msg2">223</div>
        <input type="button" value="按钮" title="sss" v-on:click="alert('hello')" >
        <input type="button" value="按钮2" v-on:click="show">
    </div>
    
<script>
    var vm = new Vue({
        el: '#add',
        data: {
            msg: '123',
            msg2: '<h1>嘿嘿嘿</h1>'
        },
        methods: {
            show:function() {
                alert("13456")
            }
        }
    });
</script>
</body>
</html>
